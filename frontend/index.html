<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WDC Labs AI Chat</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-container {
        width: 95%;
        max-width: 500px;
        height: 90vh;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .header {
        padding: 20px;
        font-size: 22px;
        font-weight: bold;
        background: #2a4fff;
        color: white;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #f9f9f9;
    }

    .msg {
        padding: 12px 16px;
        border-radius: 20px;
        max-width: 75%;
        word-wrap: break-word;
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
    }

    .user {
        align-self: flex-end;
        background: #dfe3ff;
        color: #000;
    }

    .bot {
        align-self: flex-start;
        background: #e5e5e5;
        color: #000;
    }

    .timestamp {
        font-size: 10px;
        color: #888;
        margin-top: 2px;
        text-align: right;
    }

    .input-area {
        display: flex;
        padding: 12px;
        border-top: 1px solid #ddd;
        background: #fafafa;
    }

    input {
        flex: 1;
        padding: 12px 15px;
        border-radius: 25px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 14px;
    }

    button {
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        background: #2a4fff;
        color: white;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
    }

    button:hover {
        background: #001fb5;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="header">WDC Labs AI â€” Miss Emem</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input id="inputMsg" placeholder="Type a message..." />
        <button onclick="sendMsg()">Send</button>
    </div>
</div>

<script>
    const backendURL = "http://127.0.0.1:8000/chat";

    function getTimestamp() {
        const now = new Date();
        return now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');
    }

    async function sendMsg() {
        const input = document.getElementById("inputMsg");
        const msg = input.value.trim();
        if (!msg) return;

        addMessage(msg, "user");
        input.value = "";

        try {
            const response = await fetch(backendURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            if (!response.ok) {
                addMessage("Error: Backend returned " + response.status, "bot");
                return;
            }

            const data = await response.json();
            addMessage(data.reply, "bot");
        } catch (error) {
            addMessage("Error: Could not connect to backend.", "bot");
            console.error(error);
        }
    }

    function addMessage(text, type) {
        const msgBox = document.getElementById("messages");
        const msg = document.createElement("div");
        msg.classList.add("msg", type);
        msg.textContent = text;

        const ts = document.createElement("div");
        ts.classList.add("timestamp");
        ts.textContent = getTimestamp();
        msg.appendChild(ts);

        msgBox.appendChild(msg);
        msgBox.scrollTop = msgBox.scrollHeight;
    }
</script>
</body>
</html>
