<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WDC Labs AI Chat</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-container {
        width: 95%;
        max-width: 500px;
        height: 90vh;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .header {
        padding: 20px;
        font-size: 22px;
        font-weight: bold;
        background: #2a4fff;
        color: white;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #f9f9f9;
    }

    .msg {
        padding: 12px 16px;
        border-radius: 20px;
        max-width: 75%;
        word-wrap: break-word;
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
    }

    .user {
        align-self: flex-end;
        background: #dfe3ff;
        color: #000;
    }

    .bot {
        align-self: flex-start;
        background: #e5e5e5;
        color: #000;
    }

    .timestamp {
        font-size: 10px;
        color: #888;
        margin-top: 2px;
        text-align: right;
    }

    .input-area {
        display: flex;
        flex-direction: column;
        padding: 12px;
        border-top: 1px solid #ddd;
        background: #fafafa;
        gap: 8px;
    }

    #imagePreviewContainer {
        display: flex;
        justify-content: flex-start;
    }

    #imagePreview {
        max-width: 100%;
        max-height: 100px;
        border-radius: 8px;
    }

    .input-row {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    input[type="text"] {
        flex: 1;
        padding: 12px 15px;
        border-radius: 25px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 14px;
    }

    .icon-btn {
        padding: 0;
        width: 44px;
        height: 44px;
        border: none;
        background: #2a4fff;
        color: white;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: background 0.2s ease-in-out;
        flex-shrink: 0;
    }

    .icon-btn:hover {
        background: #001fb5;
    }

    .icon-btn.recording {
        background: #ff4444;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="header">WDC Labs AI â€” Miss Emem</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <div id="imagePreviewContainer"></div>
        <div class="input-row">
            <input type="file" id="imageInput" accept="image/*" style="display:none" aria-label="Upload image" />
            <button class="icon-btn" onclick="document.getElementById('imageInput').click()" title="Attach Image" aria-label="Attach Image">+</button>
            
            <input id="inputMsg" type="text" placeholder="Type a message..." aria-label="Message input" title="Type your message here" />
            
            <button class="icon-btn" id="micBtn" onclick="toggleMicrophone()" title="Record Audio" aria-label="Record Audio">&#128266;</button>
        </div>
    </div>
</div>

<script>
    // Determine backend URL: localhost for dev, deployed URL for production
    function getBackendURL(endpoint = "") {
        const host = window.location.hostname;
        const base = (host === 'localhost' || host === '127.0.0.1') 
            ? 'http://127.0.0.1:8000'
            : 'https://wdc-labs.onrender.com';
        return base + (endpoint || '/chat');
    }

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let selectedImage = null;

    // Initialize image input handler
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                selectedImage = file;
                const preview = document.getElementById('imagePreviewContainer');
                preview.innerHTML = `<img id="imagePreview" src="${event.target.result}" />`;
            };
            reader.readAsDataURL(file);
        }
    });

    function getTimestamp() {
        const now = new Date();
        return now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');
    }

    async function sendMsg() {
        const input = document.getElementById("inputMsg");
        const msg = input.value.trim();
        if (!msg) return;

        addMessage(msg, "user");
        input.value = "";
        selectedImage = null;
        document.getElementById('imagePreviewContainer').innerHTML = '';

        try {
            const response = await fetch(getBackendURL('/chat'), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            if (!response.ok) {
                addMessage("Error: Backend returned " + response.status, "bot");
                return;
            }

            const data = await response.json();
            addMessage(data.reply, "bot");
        } catch (error) {
            addMessage("Error: Could not connect to backend.", "bot");
            console.error(error);
        }
    }

    async function sendImageWithText() {
        if (!selectedImage) {
            return;
        }

        const textMsg = document.getElementById("inputMsg").value.trim();
        addMessage(`Image: ${selectedImage.name}${textMsg ? ' + "' + textMsg + '"' : ''}`, "user");

        try {
            const formData = new FormData();
            formData.append('file', selectedImage);
            if (textMsg) formData.append('message', textMsg);

            const response = await fetch(getBackendURL('/image-and-text'), {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                addMessage("Error: Backend returned " + response.status, "bot");
                return;
            }

            const data = await response.json();
            addMessage(data.reply, "bot");

            // Clear image preview
            selectedImage = null;
            document.getElementById('imagePreviewContainer').innerHTML = '';
            document.getElementById('inputMsg').value = '';
        } catch (error) {
            addMessage("Error sending image: " + error.message, "bot");
            console.error(error);
        }
    }

    async function toggleMicrophone() {
        const micBtn = document.getElementById('micBtn');
        
        if (!isRecording) {
            // Start recording
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstart = () => {
                    isRecording = true;
                    micBtn.classList.add('recording');
                    addMessage("Recording...", "user");
                };

                mediaRecorder.onstop = async () => {
                    isRecording = false;
                    micBtn.classList.remove('recording');
                    
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await sendAudio(audioBlob);
                };

                mediaRecorder.start();
            } catch (error) {
                addMessage("Microphone access denied: " + error.message, "bot");
            }
        } else {
            // Stop recording
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
        }
    }

    async function sendAudio(audioBlob) {
        try {
            const formData = new FormData();
            formData.append('file', audioBlob, 'audio.wav');

            const response = await fetch(getBackendURL('/transcribe-audio'), {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                addMessage("Error: Backend returned " + response.status, "bot");
                return;
            }

            const data = await response.json();
            addMessage(data.reply, "bot");
        } catch (error) {
            addMessage("Error transcribing audio: " + error.message, "bot");
            console.error(error);
        }
    }

    function addMessage(text, type) {
        const msgBox = document.getElementById("messages");
        const msg = document.createElement("div");
        msg.classList.add("msg", type);
        msg.textContent = text;

        const ts = document.createElement("div");
        ts.classList.add("timestamp");
        ts.textContent = getTimestamp();
        msg.appendChild(ts);

        msgBox.appendChild(msg);
        msgBox.scrollTop = msgBox.scrollHeight;
    }

    // Listen for Enter key to send message
    document.getElementById('inputMsg').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            if (selectedImage) {
                sendImageWithText();
            } else {
                sendMsg();
            }
        }
    });
</script>
</body>
</html>
