<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>WDC Labs AI Chat</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="chat-container">
    <div class="header"> &#8226 — Miss Emem :: WDC Labs AI — &#8226</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <div id="imagePreviewContainer"></div>
        <div id="audioPreviewContainer"></div>
        <div class="input-row">
            <input type="file" id="imageInput" accept="image/*" style="display:none" aria-label="Upload image" />
            <button class="icon-btn" onclick="document.getElementById('imageInput').click()" title="Attach Image" aria-label="Attach Image">+</button>
            
            <input id="inputMsg" type="text" placeholder="Type a message..." aria-label="Message input" title="Type your message here" />
            
            <button class="icon-btn" id="micBtn" onclick="handleMicClick()" title="Record Audio" aria-label="Record Audio">&#128266;</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="script.js"></script>

</body>
</html>
